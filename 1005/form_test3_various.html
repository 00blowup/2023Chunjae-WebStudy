<!--placeholder, textarea, select, disabled, checkbox, radio 를 추가한 폼-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>아이디</label>
        <input type="text" name="userid" size="20" id="userid" placeholder="아이디를 입력해주세요"> <br><br>
        <label>비밀번호</label>
        <input type="password" name="userpw" size="20" id="userpw" placeholder="비밀번호를 입력해주세요"> <br><br>
        <!--textarea-->
        <label>본문내용</label>
        <textarea name="discription" cols="20" rows="5" placeholder="본문을 입력해주세요"></textarea> <br><br>
        <!--select(combobox, 드롭다운)-->
        <label>거주지역</label>
        <select name="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select> <br><br>
        <!--checkbox-->
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">바나나</label>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">사과</label>
            <input type="checkbox" id="orange" name="orange" value="orange">
            <label for="orange">오렌지</label>
        </fieldset> <br>
        <!--radio(option)-->
        <fieldset>
            <legend>성격</legend>
            <input type="radio" id="banana" name="banana" value="banana">
            <label for="banana">성급함</label>
            <input type="radio" id="apple" name="apple" value="apple">
            <label for="apple">보통</label>
            <input type="radio" id="orange" name="orange" value="orange">
            <label for="orange">느긋함</label>
        </fieldset> <br>
        
        
        <input type="button" value="확인" onclick=Validate() disabled>
        <input type="reset" value="취소">
    </form>
</body>
</html>
